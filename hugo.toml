baseURL = 'https://telteu.ro/'
DefaultContentLanguage = "en"
title = 'Andrei Telteu'
copyright = "Andrei Telteu 2024"
theme = "diary"

[languages]
    [languages.en]
        weight = 0
        disabled = false
        languageCode = 'en'
        languageDirection = 'ltr'
        languageName = 'English'
    [languages.ro]
        weight = 1
        disabled = false
        languageCode = 'ro'
        languageDirection = 'ltr'
        languageName = 'Română'

[params]
    subtitle = "Coding stuff"
    enableGitalk = false
    enableGiscus = true
    # Twitter Card and Open Graph settings
    enableOpenGraph = true
    enableTwitterCards = true
    title = "AndreiTelteu"
    description = "Andrei Telteu dev blog"

[params.code_block_panel]
    max_lines = 200

[params.giscus]
    data_repo="AndreiTelteu/Telteu.ro-blog"
    data_repo_id="R_kgDONQ0fTQ"    
    data_category="Announcements"
    data_category_id="DIC_kwDONQ0fTc4CkWo_"
    data_mapping="pathname"
    data_strict="1"
    data_reactions_enabled="1"
    data_emit_metadata="0"
    data_input_position="bottom"
    data_theme="preferred_color_scheme"
    data_lang="en"
    crossorigin="anonymous"
[languages.ro.params.giscus]
    data_lang="ro"

[taxonomies]
    tag = "tags"
    category = "categories"
[languages.ro.taxonomies]
    eticheta = "etichete"
    categorie = "categorii"


[menu]
[[menu.main]]
    url = "/categories/tutorials/"
    name = "Tutorials"
    weight = 1
[[languages.ro.menu.main]]
    url = "/ro/categorii/tutoriale/"
    name = "Tutoriale"
    weight = 1

[[menu.main]]
    url = "/tags"
    name = "Tags"
    weight = 3
[[languages.ro.menu.main]]
    url = "/ro/etichete"
    name = "Etichete"
    weight = 3

[[menu.main]]
    url = "/index.xml"
    name = "RSS Feed"
    weight = 4
[[languages.ro.menu.main]]
    url = "/ro/index.xml"
    name = "Feed RSS"
    weight = 4

[module]
    [[module.imports]]
        path = 'github.com/hugomods/code-block-panel'
    [[module.imports]]
        path = "github.com/hugomods/icons/vendors/bootstrap"

[markup.highlight]
    lineNos = true
    lineNumbersInTable = false
